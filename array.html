<html>
<body>
<h2 id="demo"></h2>
<script>
  const names=["swetha","cse","c"];
document.getElementById("demo").innerHTML=names[0];
document.write(names,"<br>");
document.write(names[0],"<br>");
names[3]="G9";
document.write("adding element:","<br>");
document.write(names,"<br>");
names[1]="eee";
document.write("replacing element:","<br>");
document.write(names,"<br>");
names.pop()
document.write("removing last element:","<br>");
document.write(names,"<br>");
names.shift()
document.write("removing first element:","<br>");
document.write(names,"<br>");
delete names[0];
document.write("deleting element at postion 0:","<br>");
document.write(names,"<br>");
//to remove more than one element in between a range 0 and 3
arr=[1,2,3,4,5,6,7,9];
document.write(arr,"<br>");
arr.splice(0,3);
document.write("to remove more than one element in between a range 0 and 3","<br>");
document.write(arr,"<br>");
arr.unshift(3)
document.write("add  3  at first","<br>");
document.write(arr,"<br>");
arr.push(100)
document.write("add  100  at last","<br>");
document.write(arr,"<br>");
document.write("slicing (1,3)","<br>");
document.write(arr.slice(1,3),"<br>");

</script>
</body>
</html>
